<!DOCTYPE html>
<html lang="pt-br">
    <head th:replace="~{base :: head}"></head>
    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
            <nav class="navbar navbar-expand bg-body-tertiary mb-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="#">Todos</a>
                            <a class="nav-link" href="#">Aguardando</a>
                            <a class="nav-link" href="#">Aprovado</a>
                            <a class="nav-link" href="#">Entregue</a>
                        </div>
                        <a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
                    </div>
                </div>
            </nav>

            <div class="card mb-2" th:each="pedido : ${pedidos}">
                <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                                <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataEntrega}">09/02/2023</span></div>
                            </div>
                            <div>Produto</div>
                            <div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
                            </div>
                        </div>

                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
