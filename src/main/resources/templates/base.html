<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
      .logo-container {
        background-color: #47bcff;
        color: #fff;
      }
      .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5em;
      }
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">mudi</span>
    <span class="mt-3">
        <a sec:authorize="!isAuthenticated()" class="text-light" href="/login">login</a>
        <a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#">logout</a>
        <form id="form-login" th:action="@{/logout}" method="post"></form>
    </span>
</div>

<div th:fragment="titulo(valor)" class="mt-4 p-5 bg-body-secondary rounded-top">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
